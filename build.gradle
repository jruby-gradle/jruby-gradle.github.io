plugins {
  id "org.asciidoctor.gradle.asciidoctor" version "1.5.1"
}

repositories {
    jcenter()
}


asciidoctor {
    sourceDir 'src/asciidoc'
    outputDir '.'
    attributes 'toc': 'right',
               'source-highlighter': 'coderay',
               'toc-title': 'Table of Contents'
}


